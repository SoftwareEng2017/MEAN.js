<div class = "cookiefont" ng-controller="AuthenticationController">
  <h1 style= "text-align: center; padding: 20px;" class="col-md-12 text-center">Register Employee</h1>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>


      <div class="cookierow form-group" style="width: 100%" required>
        <div class="cookiecol"><input type = 'checkbox' ng-true-value = '1' ng-false-value = '0' ng-model = 'employeeCredentials.type[0]'>Driver</div>
        <div class="cookiecol"><input type = 'checkbox' ng-true-value = '1' ng-false-value = '0' ng-model = 'employeeCredentials.type[1]'>Kitchen</div>
        <div class="cookiecol"><input type = 'checkbox' ng-true-value = '1' ng-false-value = '0' ng-model = 'employeeCredentials.type[2]'>Front</div>
      </div>


        <div class="form-group" show-errors>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="employeeCredentials.firstName" placeholder="First Name" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="employeeCredentials.lastName" placeholder="Last Name" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="employeeCredentials.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="employeeCredentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
     <input type="password" id="password" name="password" class="form-control" ng-model="employeeCredentials.password" placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus"

            password-validator required>



          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>





          </div>



        </div>

        <div class="form-group" show-errors>
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" ng-model="employeeCredentials.confirm_password" placeholder="Confirm Password" password-verify= "employeeCredentials.password" required>
          <div ng-messages="userForm.confirm_password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Confirm password.</p>
            <p class="help-block error-text" ng-show=userForm.confirm_password.$error.passwordVerify>Passwords do not match.</p>
          </div>
        </div>



        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>Password Requirements</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
        <div class="text-center form-group">

          <button type="submit" class="btn cookiebutton">Create Employee</button>

        </div>
