<section>
  <div class="cookiefont">
    <div class="pull-right">
      <a class="btn cookiebutton" ui-sref="schedules.edit({ scheduleId: vm.schedule._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn cookiebutton" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <h1 ng-bind="vm.schedule.weekName"></h1>
  </div>
  <div class="cookiefont">
    <h2>Monday</h2>
    <div class="cookierow">
      <!--Monday-->
      <div class="cookiecol">
        <!-- Drivers -->
        <h4 class="margintop25">Drivers</h2>
        <div ng-repeat="monday in vm.schedule.monday"
        ng-show = "monday.role[0]" class="list-group-item">
          <div class="pull-right" style = "padding-top : 5px">
            <a class="btn cookiebutton"  ng-click = "setShift($index)"
            ui-sref="shift.addEmployee({scheduleId: vm.schedule._id, shiftId: monday._id , index: $index })">
              Add Employee
            </a>
            <!--<a class="btn cookiebutton"  ng-click = "setShift($index)"
            ui-sref="shift.edit({scheduleId: vm.schedule._id, shiftId: monday._id , index: $index })">
              Change Shift Hours
            </a>-->
            <!--<a class="btn cookiebutton" ng-click="monday.remove()">
              <i class="glyphicon glyphicon-trash"></i>
            </a>-->
          </div>
          <h4 class="list-group-item-heading"style = "padding : 10px">{{monday.hours[0]}} to {{monday.hours[1]}} </h4>
          <div ng-repeat="employee in monday.employees">
            {{employee}}
            <a class="btn cookiebutton" ng-click="removeEmployee(monday, $index)">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
        </div>
      </div>
      <!--Kitchen-->
      <div class="cookiecol">
        <h4 class="margintop25">Kitchen</h2>
        <div ng-repeat="monday in vm.schedule.monday"
        ng-show = "monday.role[1]" class="list-group-item">
          <div class="pull-right" style = "padding-top : 5px">
            <a class="btn cookiebutton"  ng-click = "setShift($index)"
              ui-sref="shift.addEmployee({scheduleId: vm.schedule._id, shiftId: monday._id , index: $index })">
                Add Employee
            </a>
          <!--<a class="btn cookiebutton"  ng-click = "setShift($index)"
          ui-sref="shift.edit({scheduleId: vm.schedule._id, shiftId: monday._id , index: $index })">
            Change Shift Hours
          </a>-->
          <!--<a class="btn cookiebutton" ng-click="monday.remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>-->
          </div>
          <h4 class="list-group-item-heading"style = "padding : 10px">{{monday.hours[0]}} to {{monday.hours[1]}} </h4>
          <div ng-repeat="employee in monday.employees">
            {{employee}}
            <a class="btn cookiebutton" ng-click="removeEmployee(monday, $index)">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
        </div>
      </div>

      <!--Front-->
      <div class="cookiecol">
        <h4 class="margintop25">Front</h2>
        <div ng-repeat="monday in vm.schedule.monday"
        ng-show = "monday.role[2]" class="list-group-item">
          <div class="pull-right" style = "padding-top : 5px">
            <a class="btn cookiebutton"  ng-click = "setShift($index)"
            ui-sref="shift.addEmployee({scheduleId: vm.schedule._id, shiftId: monday._id , index: $index })">
              Add Employee
            </a>
            <!--<a class="btn cookiebutton"  ng-click = "setShift($index)"
            ui-sref="shift.edit({scheduleId: vm.schedule._id, shiftId: monday._id , index: $index })">
              Change Shift Hours
            </a>-->
            <!--<a class="btn cookiebutton" ng-click="monday.remove()">
              <i class="glyphicon glyphicon-trash"></i>
            </a>-->
          </div>
          <h4 class="list-group-item-heading"style = "padding : 10px">{{monday.hours[0]}} to {{monday.hours[1]}} </h4>
          <div ng-repeat="employee in monday.employees">
            {{employee}}
            <a class="btn cookiebutton" ng-click="removeEmployee(monday, $index)">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
        </div>
      </div>
  <!--<a class = "btn cookiebutton" ui-sref="shift.create({scheduleId: vm.schedule._id})">
          Add shift </a>
      </div>-->
    </div>
  </div>
  <p class="lead" ng-bind="vm.schedule.content"></p>
</section>
