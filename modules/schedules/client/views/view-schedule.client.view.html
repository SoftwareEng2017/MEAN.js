<h1 ng-bind="vm.schedule.weekName"></h1>
<tabset>
  <tab class = "fontcolorbrown" heading = "Monday">
<!------Printing out shifts for each day------->
  <div class="cookiefont">
    <!---------Monday--------->
    <div class="cookierow">
      <!--------- Drivers --------->
      <div class="cookiecol">
        <h4 class="margintop25">Driver</h2>
        <!-----Printing out all shifts for monday ---->
        <div ng-repeat="monday in vm.schedule.monday" ng-show = "monday.role[0]" class="list-group-item" ng-style = "{'background-color': monday.required <= 0 ? '#74F96C' : '#e1f3fa'}">
          <h4 class="list-group-item-heading"style = "padding : 10px">{{monday.hours[0]}} to {{monday.hours[1]}} </h4>
          <div class = "divider"></div>
          <div style = "padding-top : 5px; width:100%;">
            <!--Printing all employees assigned to shift-->
            <h4 style ="padding: 5px;"> Assigned Employees </h4>
            <a ng-repeat="employee in monday.employees" class="btn" ng-click="removeEmployee(monday, $index, 'mon',  monday.employees[$index])">
              {{employee.name}}
            </a>
          </div>
          <!------Print out available employee ---->
          <select
            ng-model="thisEmployee" ng-change="addEmployee(monday, thisEmployee,'mon', monday.available)" ng-options=" employee.name for employee in monday.available"   >
            <option value="" > Add Employee </option>
          </select>


          <!-- <select ng-change= "addEmployee(monday, employee, 'mon', $index)" ng-model="thisEmployee" ng-options= "employee.firstName + ' ' + employee.hours for employee in users "> </select -->

        <!--   <a class = "btn" ng-repeat = "employee in monday.available" ng-click= "addEmployee(monday,employee,'mon', $index)">
            {{employee.name}} {{$index}}
          </a> -->
        </div>
      </div>

      <!--------- Kitchen //we now have a required value for each shift
        //when an employee is added, this required value needs to be subtracted or added to
        //if shift.required = 0, turn the element green. --------->
      <div class="cookiecol">
        <h4 class="margintop25">Kitchen</h2>
        <!-----Printing out all shifts for monday ---->
        <div ng-repeat="monday in vm.schedule.monday"
        ng-show = "monday.role[1]" class="list-group-item" ng-style = "{'background-color': monday.required <= 0 ? '#74F96C' : '#e1f3fa'}">
          <h4 class="list-group-item-heading"style = "padding : 10px">{{monday.hours[0]}} to {{monday.hours[1]}} </h4>
          <div class = "divider"></div>
          <div style = "padding-top : 5px; width:100%;">
            <!--Printing all employees assigned to shift-->
            <h4 style ="padding: 5px;"> Assigned Employees </h4>
            <a ng-repeat="employee in monday.employees" class="btn" ng-click="removeEmployee(monday, $index, 'mon',  monday.employees[$index])">
              {{employee.name}}
            </a>
          </div>
          <select
             ng-model="thisEmployee" ng-change="addEmployee(monday, thisEmployee,'mon', monday.available)" ng-options=" employee.name for employee in monday.available"   >
             <option value="" > Add Employee </option>
           </select>
          <!------Print out available employee ---->

          <!-- <a class = "btn" ng-repeat = "employee in monday.available" ng-click= "addEmployee(monday,employee,'mon', $index)">
            {{employee.name}} {{$index}}
          </a> -->
        </div>
      </div>

      <!--------- Front --------->
      <div class="cookiecol">
        <h4 class="margintop25">Front</h2>

        <!-----Printing out all shifts for monday ---->
        <div ng-repeat="monday in vm.schedule.monday"
          ng-show = "monday.role[2]" class="list-group-item" ng-style = "{'background-color': monday.required <= 0 ? '#74F96C' : '#e1f3fa'}">
          <h4 class="list-group-item-heading"style = "padding : 10px">{{monday.hours[0]}} to {{monday.hours[1]}} </h4>
          <div class = "divider"></div>
          <div style = "padding-top : 5px; width:100%;">
            <!--Printing all employees assigned to shift-->
            <h4 style ="padding: 5px;"> Assigned Employees </h4>
            <a ng-repeat="employee in monday.employees" class="btn" ng-click="removeEmployee(monday, $index, 'mon',  monday.employees[$index])">
              {{employee.name}}
            </a>
          </div>
          <select

          ng-model="thisEmployee" ng-change="addEmployee(monday, thisEmployee,'mon', monday.available)" ng-options=" employee.name for employee in monday.available"   >

          <option value="" > Add Employee </option>

          </select>
          <!------Print out available employee ---->
         <!--  <a class = "btn" ng-repeat = "employee in monday.available" ng-click= "addEmployee(monday, employee,'mon', $index)">
            {{employee.name}}
          </a> -->







        </div>
      </div>

    </div>



  </div>
  <p class="lead" ng-bind="vm.schedule.content"></p>
  </tab>
  <tab class = "fontcolorbrown" heading = "Tuesday">
  </tab>
  <tab class = "fontcolorbrown" heading = "Wednesday">

  <tab class = "fontcolorbrown" heading = "Thursday">
